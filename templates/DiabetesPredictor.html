<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DiabetesPredictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="https://flowbite.com/docs/images/logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <b>WellNest.ai</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Go Back to Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="my-3 text-center">Diabetes Prediction Model</h1>
    <form action="{{ url_for('pred_diabetes')}}" method="post">
        <div class="container">
            <h5>Pregnancies</h5>
            <input class="form-control" type="number" placeholder="Number of Pregnancies (Number)"
                    aria-label="default input example" name="pregValue">
            <div class="input-container my-3">
                <h5>Age</h5>
                <input class="form-control" type="number" placeholder="Enter your Age (Years)"
                    aria-label="default input example" name="ageValue">
            </div>
            <div class="input-container my-3">
                <h5>Blood Pressure</h5>
                <input class="form-control" type="text" placeholder="Enter Blood Pressure"
                    aria-label="default input example" name="bpValue">
            </div>
            <div class="input-container my-3">
                <h5>Glucose Level</h5>
                <input class="form-control" type="text" placeholder="Enter your Glucose Level (mg/dL)"
                    aria-label="default input example" name="glucoseValue">
            </div>
            <div class="input-container my-3">
                <h5>Skin Thickness</h5>
                <input class="form-control" type="text" placeholder="Enter Skin Thickness (mm)"
                    aria-label="default input example" name="skinValue">
            </div>
            <div class="input-container my-3">
                <h5>Insulin Level</h5>
                <input class="form-control" type="text" placeholder="Enter your Glucose Level (mg/dL)"
                    aria-label="default input example" name="insulinValue">
            </div>
            <div class="input-container my-3">
                <h5>BMI</h5>
                <input class="form-control" type="text" placeholder="Enter BMI Value (Kg/mÂ²)"
                    aria-label="default input example" name="bmiValue">
            </div>
            <div class="input-container my-3">
                <h5>DPF Value</h5>
                <input class="form-control" type="text" placeholder="Diabetes Pedigree Function"
                    aria-label="default input example" name="dpfValue">
            </div>
            <button type="submit" class="container-fluid btn btn-dark my-3">Predict Diabetes</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>

</html>
