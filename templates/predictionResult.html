<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>predictionResult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="https://flowbite.com/docs/images/logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <b>WellNest.ai</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Go Back to Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="card text-center my-5 mx-5">
        <div class="card-header">
            <b>Powered by WellNest.ai</b>
        </div>
        <div class="card-body my-3">
            <h3 class="card-title">{{model_text}}</h3>
            <h5 class="card-text">{{prediction_text}}</h5>
            {% if "Calories" in model_text %}
                <a href="{{url_for('caloriesPage')}}" class="btn btn-primary my-5">Predict Again</a>
            {% elif "Diabetes" in model_text %}
                <a href="{{url_for('diabetesPage')}}" class="btn btn-primary my-5">Predict Again</a>
            {% else %}
                <a href="{{url_for('heartPage')}}" class="btn btn-primary my-5">Predict Again</a>
            {% endif %}   
        </div>
        <div class="card-footer text-body-secondary">
            {{accuracy_text}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
