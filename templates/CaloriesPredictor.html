<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CaloriesPredictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="https://flowbite.com/docs/images/logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <b>WellNest.ai</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Go Back to Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="my-3 text-center">Calories Burnt Prediction Model</h1>
    <form action="{{ url_for('predict')}}" method="post">
        <div class="container">
            <h5>Gender</h5>
            <select class="form-select" aria-label="Default select example", name="genderValue">
                <option selected>Select Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            <div class="input-container my-3">
                <h5>Age</h5>
                <input class="form-control" type="text" placeholder="Enter your Age (Years)"
                    aria-label="default input example" name="ageValue">
            </div>
            <div class="input-container my-3">
                <h5>Height</h5>
                <input class="form-control" type="text" placeholder="Enter your Height (in cm)"
                    aria-label="default input example" name="heightValue">
            </div>
            <div class="input-container my-3">
                <h5>Weight</h5>
                <input class="form-control" type="text" placeholder="Enter your Weight (in Kg)"
                    aria-label="default input example" name="weightValue">
            </div>
            <div class="input-container my-3">
                <h5>Exercise Duration</h5>
                <input class="form-control" type="text" placeholder="Enter the Duration (in mins)"
                    aria-label="default input example" name="durationValue">
            </div>
            <div class="input-container my-3">
                <h5>Heart Rate</h5>
                <input class="form-control" type="text" placeholder="Enter Heart Rate (Heartbeats/sec)"
                    aria-label="default input example" name="heartRateValue">
            </div>
            <div class="input-container my-3">
                <h5>Body Temperature</h5>
                <input class="form-control" type="text" placeholder="Enter Body Temparature (in Â°C)"
                    aria-label="default input example" name="bodyTemperatureValue">
            </div>
            <button type="submit" class="container-fluid btn btn-dark my-3">Predict Calories Burnt</button>
        </div>
    </form>

        <h1>Result</h1>
        <div class="my-2">
            {{ prediction_text }}
        </div>
    </div> -->

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>

</html>
